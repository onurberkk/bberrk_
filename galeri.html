<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resim Galerisi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 61px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row gallery">
        <div class="col-md-4">
            <img src="foto1.jpg"Resim 2" data-toggle="modal" data-target="#exampleModal">
        </div>
        <div class = "col-md-4">
            <img src="foto2.jpg" alt="resim 3 "data-toggle="modal" data-target="#exampleModal">
        </div>
        <div class = "col-md-4">
            <img src="foto3.jpg" alt="resim 3 "data-toggle="modal" data-target="#exampleModal">
        </div>
        <div class = "col-md-4">
            <img src="foto4.jpg" alt="resim 3 "data-toggle="modal" data-target="#exampleModal">
        </div>
        <div class = "col-md-4">
            <img src="foto5.jpg" alt="resim 3 "data-toggle="modal" data-target="#exampleModal">
        </div>
        <div class = "col-md-4">
            <img src="foto6.jpg" alt="resim 3 "data-toggle="modal" data-target="#exampleModal">
        </div>

    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resim DetayÄ±</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" alt="Detay" id="modalImage" style="width: 100%;">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>//chat gbt

    $('.gallery img').click(function () {
        var src = $(this).attr('src');
        $('#modalImage').attr('src', src);
    });
</script>

</body>
</html>
